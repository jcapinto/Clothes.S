<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes.S - Momento de Avaliação 2</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
  <!--Top bar-->
<div class="top-bar">
  <p>Entrega GRÁTIS para compras superiores a 20€</p>
</div>

<!--Header-->
<header>
  <div class="header-left">
    <div class="menu-button">
      <img src="img/menico.png" alt="Menu icon" class="menu-icon">
      <span>Menu</span>
    </div>
  </div>
    <div class="search-box">
      <input type="text" placeholder="Procurar produto...">
    </div>
  </div>
  <div class="header-center">
    <img src="img/logo.png" alt="Clothes.S logo">
  </div>
  <div class="header-right">
    <div class="login-button">
      <span>Login</span>
    </div>
    <div class="favorites-button">
      <span>Favoritos</span>
    </div>
    <div class="cart-button">
      <span>Saco de compras (0)</span>
    </div>
  </div>
</header>

</body>

</html>
