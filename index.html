<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes.S - Momento de Avaliação 2</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
<header>
  <div class="top-bar">
    <p>Entrega GRÁTIS para compras superiores a 20€</p>
  </div>
  <div class="header-grid">
    <div class="menu">
      <img src="img/menico.png" alt="Menu">
      <span>Menu</span>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Pesquisar produto">
    </div>
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
    </div>
    <div class="user-menu">
      <div class="icon">
        <img src="img/logico.png" alt="Login">
        <span>Login</span>
      </div>
      <div class="icon">
        <img src="img/favico.png" alt="Favoritos">
        <span>Favoritos</span>
      </div>
      <div class="icon">
        <img src="img/carico.png" alt="Saco de compras">
        <span>Saco de compras (0)</span>
      </div>
    </div>
  </div>
</header>

</body>

</html>
