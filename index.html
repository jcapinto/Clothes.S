<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes.S - Momento de Avaliação 2</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
  <div class="top-bar">
    <p>Entrega GRÁTIS para compras superiores a 20€</p>
  </div>
  <!--Menu e ícone de pesquisa-->
<table class="top-menu">
  <tr>
    <td>
      <img src="img/menico.png" alt="Menu" width="25" height="25">
      <span class="menu-text">Menu</span>
    </td>
    <td>
      <input type="text" placeholder="Procurar produto" class="search-box">
    </td>
  </tr>
</table>

<!--Logo-->
<div class="logo-container">
  <img src="img/logo.png" alt="Logo" class="logo-img">
</div>

<!--Login, Favoritos e Saco de compras-->
<div class="user-texts">
  <a  class="user-text-ico">
    <img src="img/logico.png" alt="Login" width="20" height="20">
    <span class="user-text">Login</span>
  </a>
  <a  class="user-text-ico">
    <img src="img/favico.png" alt="Favoritos" width="20" height="20">
    <span class="user-text">Favoritos</span>
  </a>
  <a  class="user-text-ico">
    <img src="img/carico.png" alt="Saco de compras" width="20" height="20">
    <span class="user-text">Saco de compras (0)</span>
  </a>
</div>
<p></p>
<div class="top-sections">
  <a  class="sections-w">
    <span>Mulheres</span>
  </a>
  <a  class="sections-m">
    <span>Homens</span>
  </a>
  <a  class="sections-adm">
    <span>Administração</span>
  </a>
</div>
</body>

</html>
